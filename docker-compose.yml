version: "3.9"
services:
  api:
    image: agregorc/protein-rna-interactions-api:0.0.1 
    ports:
      - "5004:5000"
    volumes:
      - .:/app
    environment:
      FLASK_ENV: development
      NUM_PROCESSES: 2
      ADMIN_PASS: $ADMIN_PASS
  data-updater:
    image: agregorc/protein-rna-interactions-data-updater:0.0.1
    volumes:
      - .:/app
    environment:
      NUM_PROCESSES: 2
      ADMIN_PASS: $ADMIN_PASS
  web-app:
    image: agregorc/protein-rna-interactions-web-app:0.0.1
    ports: 
      - "8080:8080"
    environment:
      API_URL: api:5000/api/
      VUE_APP_API_URL: api:5000/api/
